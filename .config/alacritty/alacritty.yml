
env:
  TERM: xterm-256color

window:
  padding:
    x: 6
    y: 6
  title: Alacritty

scrolling:
  history: 100000

font:
  normal:
    family: Jetbrains Mono
    style: Regular
  
  bold:
    family: Jetbrains Mono
    style: Bold

  italic:
    family: Jetbrains Mono
    style: Italic

  bold_italic:
    family: Jetbrains Mono 
    style: Bold Italic

  size: 11

colors:
  primary:
    background: '0x000308'
    foreground: '0xe2e8f0'
 
  normal:
    black:   '0x000000'
    red:     '0xFF5370'
    green:   '0xC3E88D'
    yellow:  '0xf1fa8c'
    blue:    '0x82AAFF'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff'
 
  bright:
    black:   '0x464B5D'
    red:     '0xFF5370'
    green:   '0xC3E88D'
    yellow:  '0xf1fa8c'
    blue:    '0x82AAFF'
    magenta: '0xff79c6'
    cyan:    '0x8be9fd'
    white:   '0xffffff'

shell:
  program: /usr/bin/zsh
  args:
    - --login


















