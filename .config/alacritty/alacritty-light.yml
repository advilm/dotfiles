window:
  padding:
    x: 6
    y: 6
  title: Alacritty

font:
  normal:
    family: MesloLGS NF
    style: Regular
  
  bold:
    family: MesloLGS NF
    style: Bold

  italic:
    family: MesloLGS NF
    style: Italic

  bold_italic:
    family: MesloLGS NF 
    style: Bold Italic

  size: 11

# Colors (Night Owlish Light)
colors:
  bright:
    black: '#7a8181'
    blue: '#5ca7e4'
    cyan: '#00c990'
    green: '#49d0c5'
    magenta: '#697098'
    red: '#f76e6e'
    white: '#989fb1'
    yellow: '#dac26b'
  cursor:
    cursor: '#403f53'
    text: '#fbfbfb'
  normal:
    black: '#011627'
    blue: '#4876d6'
    cyan: '#08916a'
    green: '#2aa298'
    magenta: '#403f53'
    red: '#d3423e'
    white: '#7a8181'
    yellow: '#daaa01'
  primary:
    background: '#f7f7f7'
    foreground: '#403f53'
  selection:
    background: '#f2f2f2'
    text: '#403f53'

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Control|Shift, action: SpawnNewInstance }
  - { key: V,      mods: Control,       action: Paste }
