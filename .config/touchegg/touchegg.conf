<touchégg>
  <settings>
    <property name="animation_delay">0</property>
    <property name="action_execute_threshold">0</property>
  </settings>
  <application name="All">
    <gesture type="SWIPE" fingers="3" direction="LEFT">
      <action type="CHANGE_DESKTOP">
        <cyclic>true</cyclic>
        <animate>false</animate>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="3" direction="RIGHT">
      <action type="CHANGE_DESKTOP">
        <cyclic>true</cyclic>
        <animate>false</animate>
      </action>
    </gesture>
  </application>
  <application name="alacritty">
    <gesture type="SWIPE" fingers="4" direction="LEFT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Left</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseCommand>Right</decreaseCommand>
      </action>
    </gesture>
    <gesture type="SWIPE" fingers="4" direction="RIGHT">
      <action type="SEND_KEYS">
        <modifiers></modifiers>
        <keys>Right</keys>
        <repeat>true</repeat>
        <animation>NONE</animation>
        <decreaseCommand>Left</decreaseCommand>
      </action>
    </gesture>
  </application>
</touchégg>